<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microbot Mayhem - Competition Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <h1>MICROBOT MAYHEM</h1>
        <div class="subtitle">Competition Edition - Defend the Biological System!</div>
        <div class="stats-bar">
            <div class="stat-item">High Score: <span id="highScoreDisplay" class="stat-value">0</span></div>
            <div class="stat-item">Games Played: <span id="gamesPlayed" class="stat-value">0</span></div>
            <div class="stat-item">Total Enemies: <span id="totalEnemies" class="stat-value">0</span></div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-overlay">
            <div class="hud">
                <div class="hud-item">
                    <span>SCORE:</span>
                    <span id="score" class="hud-value">0</span>
                </div>
                <div class="hud-item">
                    <span>HEALTH:</span>
                    <span id="health" class="hud-value">100</span>
                </div>
            </div>
            
            <div class="wave-indicator">
                <div class="wave-text">WAVE</div>
                <div id="wave" class="wave-number">1</div>
            </div>
            
            <div class="power-up-indicators" id="powerUpIndicators">
                <!-- Power-up indicators will be added here dynamically -->
            </div>
            
            <div class="controls">
                <button id="playBtn" class="btn">Play</button>
                <button id="pauseBtn" class="btn">Pause</button>
                <button id="restartBtn" class="btn">Restart</button>
                <button id="instructionsBtn" class="btn">Instructions</button>
            </div>
        </div>
        
        <div id="achievementPopup" class="achievement-popup">
            <div class="achievement-icon">üèÜ</div>
            <div id="achievementName" class="achievement-name">Achievement Unlocked!</div>
            <div id="achievementDesc" class="achievement-desc">Complete the objective</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
